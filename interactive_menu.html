    var maxWidth = $(window).width();

    var flipbook = $("#flipbook").turn({
        width: 498*2,
        height: 700,
        autoCenter: true,
        duration: 1500,
        when: {
            start: function (e, page, view) {
                loadImagesWithShadow(page.page);
                $("#flipbook").turn('update');
                var book = $(this);
                if (page < 43)
                    $('#flipbook .tabs').fadeOut(1000);

                updateTabs();


            },
            turning: function(e, page, view) {

                var book = $(this);
                console.log(book.totalPages);
                if (page > 3 && page < 44)
                    $('#flipbook .tabs').fadeIn(1000);
                else
                    $('#flipbook .tabs').fadeOut(1000);

                /*book.turn('center');*/
                updateTabs();

            }
        }

    });
